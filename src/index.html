<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Document</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-zinc-700">
        <!-- Cards -->
        <div class="flex bg-zinc-800 mx-6 flex-col md:flex-row rounded-2xl p-2">
            <img src="../assets/image.jpg" alt="image" class="object-fill md:h-64 h-80 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 duration-500 rounded-2xl">
            <!-- Contents -->
            <div class="p-6 md:p-12">
                <h2 class="text-white font-serif font-medium md:text-left text-lg">Get diet and fitness tips in your inbox</h2>
                <p class="text-white text-xs max-w-xs text-center md:text-left tracking-wide mt-4  leading-5">Eat better and exercise better. Sign up for the Diet&Fitness
                newsletter.</p>
                <div class="flex flex-col md:flex-row space-y-4 mt-4 md:space-x-3 md:space-y-0">
                    <input type="text" placeholder="Enter your email address" class="px-3 py-2 bg-zinc-800 text-white text-center md:text-left border border-zinc-600 focus:outline-none text-sm placeholder:text-xs placeholder:text-center placeholder:md:text-left">
                    <button class="px-5 py-3 text-xs bg-lime-500 hover:bg-lime-800 hover:text-white duration-500 rounded-md">Subscribe</button>
                </div>
            </div>
            

        </div>
    </div>
</body>
</html>
